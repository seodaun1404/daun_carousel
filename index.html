<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>daun_carousel</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id = "app">
        <carousel-item v-bind:item = "items"></carousel-item>
    </div>
    <script>
        var data = {counter: 0}
        Vue.component('carousel-item',{
            props:['item'],
            data: function(){
                return {
                    counter: 0
                }
            },
            template: `<img :src= "item[counter].url" >`
        })
        var app = new Vue({
            el: '#app',
            data: {
                items:[
                    {id:0, url: './images/chicken.jpg'},
                    {id:1, url: './images/dongas.jpeg'},
                    {id:2, url: './pizza.jpeg'}
                ],
            }
        })
    </script>
</body>
</html>
